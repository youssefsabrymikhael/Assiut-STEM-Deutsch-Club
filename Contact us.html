<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assiut STEM Deutsch Club - Contact Us</title>

    <!-- Google Fonts for Space-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2018/06/28/23/08/german-3504961_1280.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        header p {
            margin-top: 5px;
            font-size: 22px;
        }

        /* Container for content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px; /* Space for header */
        }

        .content {
            width: 90%;
            max-width: 1200px;
        }

        /* Cards */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 15px;
            width: 400px; /* Wider cards */
            text-align: center;
            opacity: 0; /* Hidden initially */
            transform: translateY(50px); /* Start slightly below */
            transition: opacity 1s ease, transform 1s ease, transform 0.3s ease; /* Animation */
        }

        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
            transition: transform 0.3s; /* Smooth scaling */
        }

        .card.show {
            opacity: 1; /* Visible when scrolled into view */
            transform: translateY(0); /* Bring it up to its place */
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h2 {
            margin-top: 20px;
            font-size: 28px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 3px; /* Spacing for a space effect */
        }

        .card p {
            margin: 10px 0;
            font-size: 20px;
            color: #E0E0E0;
            letter-spacing: 2px; /* Spacing for a space effect */
        }

        /* Contact Info */
        .contact-info {
            margin-top: 50px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 32px;
            color: #FFD700;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 20px;
        }

        /* Starry background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

    </style>
</head>

    <script>
        // Show cards when scrolling into view
        const cards = document.querySelectorAll('.card');

        function showCards() {
            const windowHeight = window.innerHeight;
            const revealPoint = windowHeight - 150; // When to reveal cards

            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;

                if (cardTop < revealPoint) {
                    card.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', showCards);
        showCards(); // Initial check
    </script>
